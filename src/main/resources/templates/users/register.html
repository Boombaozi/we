<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <title>Title</title>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="alert alert-dismissible alert-primary">
                <button type="button" class="close" data-dismiss="alert"></button>
                <strong th:text="*{Model.msg}?:_">通知信息</strong>
            </div>
            <div class="login-panel panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">

                    <div id="a" hidden class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>两个密码值不一样!</strong> 请重新输入.
                    </div>

                    <form role="form" id="infoForm"  action="/users/register" method="post" onsubmit="return checkRegisterForm()">
                        <fieldset>

                            <div class="form-group">
                                <input class="form-control" id="username" placeholder="账号" name="username" type="text"
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" placeholder="邮箱：请输入正确的邮箱，用于验证" name="email" type="text"
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" placeholder="密码" name="password"
                                       type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password2" placeholder="再次输入密码" name="password2"
                                       type="password" value="">
                            </div>

                            <div class="checkbox">

                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">记住密码
                                </label>
                            </div>
                            <input id="startExam" type="submit" class="btn btn-primary" value="注册">
                            <a th:href="@{'/users/login'}">登录</a>
                        </fieldset>
                    </form>


                </div>
            </div>
        </div><!-- /.col-->

    </div>


    <!--container-->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
<script>
    var  checkRegisterForm = function () {
        var a=document.getElementById("password");
        var b=document.getElementById("password2");
        if(a.value!=b.value){
            var a1 =  document.getElementById("a");
            a1.hidden=false;
            console.log("两次密码不一致");
            return false;
        }
        else {
            console.log("两次密码相同");
            return true;
        }

    };
</script>

</html>
