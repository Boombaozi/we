<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"> </div>

<div class="container">
<h3 th:text="${userModel.title}">页面头部</h3>
<div>
    <p>ID：<span th:text="${userModel.user.id}"></span></p>
    <p>NAME：<span th:text="${userModel.user.name}"></span></p>
    <p>EMAIL：<span th:text="${userModel.user.email}"></span></p>
</div>
<div>
    <a th:href="@{'/users/delete/'+${userModel.user.id}}">删除</a>
    <a th:href="@{'/users/modify/'+${userModel.user.id}}">修改</a>

</div>
<div th:replace="~{fragments/footer :: footer}"> </div>
</div>
<!--<div class="container">-->
</body>
</html>
