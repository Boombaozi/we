<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"> </div>
<div class="container">
<h3 th:text="${userModel.title}">页面标题</h3>

<form action="/users" th:action="@{/users}" method="POST" th:object="${userModel.user}">
    <input type="hidden" name="id" th:value="${userModel.user.id}">

    名称：<br>
    <input type="text" name="name" th:value="${userModel.user.name}"><br>
    邮箱：<br>
    <input type="text" name="email" th:value="${userModel.user.email}"><br>
    <input type="submit" value="提交">
</form>


<div th:replace="~{fragments/footer :: footer}"> </div>

</div>
<!--container-->

</body>
</html>
