<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../static/css/bootstrap-grid.min.css" th:href="@{/css/bootstrap-grid.min.css}" rel="stylesheet">
    <link href="../../static/css/bootstrap-reboot.min.css" th:href="@{/css/bootstrap-reboot.min.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  th:href="@{/css/time/jquery.eeyellow.Timeline.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"> </div>


<div class="row">
    <div class="col-md-1 offset-md-3" >
        <button class="btn btn-outline-dark" data-toggle="modal" data-target="#myModal">
            添加纪念日
        </button>
        <!-- 模态框（Modal） -->
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form" enctype="multipart/form-data" method="post" action="/file/day" >
                        <fieldset>
                            <div class="form-group">
                                <input placeholder="纪念日名称" name="title" type="text"/>
                                <input placeholder="日期:格式 年/月/日" name="time" type="text"/>
                                <textarea class="form-control" placeholder="内容" id="exampleTextarea" name="content" type="text" rows="3"></textarea>
                               图片<input type="file" name="file"/>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                                </button>
                                <input type="submit" class="btn btn-primary">

                                </input>
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>



    <div  id="daylistreplace" >
    </div>




</div>
<div th:replace="~{fragments/footer :: footer}"> </div>

<script src="../../js/day/day.js" th:src="@{/js/day/day.js}"></script>
<script src="../../js/time/jquery.eeyellow.Timeline.js" th:src="@{/js/time/jquery.eeyellow.Timeline.js}"></script>

</body>
</html>
